global:
  scrape_interval: 15s
scrape_configs:
- job_name: 'kubernetes-nodes'
  kubernetes_sd_configs:
  - role: node
- job_name: 'kubernetes-pods'
  kubernetes_sd_configs:
  - role: pod
- job_name: 'app-services'
  static_configs:
  - targets: ['user-service:3000', 'product-service:3001', 'order-service:3002']